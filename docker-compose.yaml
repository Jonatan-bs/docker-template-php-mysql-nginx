version: '3.1'

services:

    mysql:
        container_name: mysql-database
        image: mysql:5.7.22
        environment:
            MYSQL_ROOT_PASSWORD: secret
        ports: 
            - 3306:3306
        volumes:
            - laravel-docker:/var/lib/mysql
        networks:
            -  app-net
    nginx:
        image: nginx:1.10
        volumes:
            - ./:/var/www
            - .docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
        links: 
            - php  
        networks:
            - app-net
    php:
        build:
            context: ./
            dockerfile: .docker/php/DockerFile
        volumes:
            - ./:/var/www
        networks:
            -  app-net

networks:
    app-net:
        driver: bridge

volumes:
    laravel-docker: